{% extends 'workouts/base/base_site.html' %}

{% block main %}
    <div class="form-signin w-100 m-auto">
        <form method="POST" action="">
            {% csrf_token %}
            {% load static %}
            <img class="mb-8" src="{% static 'workouts/images/mh_sq_noborder.svg' %}" alt="Mhacker logo" width="150" height="125">
            <h1 class="h3 mb-3 fw-normal">
                Please sign in
            </h1>
            <div class="form-floating">
                <input name="username" type="username" class="form-control" id="id_username" placeholder="name@example.com">
                <label for="floatingInput">
                    Username
                </label>
            </div>
            <div class="form-floating">
                <input name="password1" type="password" class="form-control" id="id_password1" placeholder="Password"><input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="password1">
                    Password
                </label>
            </div>
            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <button class="btn btn-lg btn-success" type="submit">
                    Sign in
            </button>
            <a class="nav-link" href="{% url 'registerPage' %}">
                <button type="sumbit" class="btn btn-lg btn-success">
                    Register
                </button>
            </a>
        </form>
    </div>
{% endblock %}
