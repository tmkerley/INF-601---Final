{% extends 'workouts/base/base_site.html' %}

{% block main %}
    <div class="form-signin w-100 m-auto">
        <form method="POST" action="">
            {% csrf_token %}
            {% load static %}
            <img class="mb-8" src="{% static 'workouts/images/mh_sq_noborder.svg' %}" alt="Mhacker logo" width="150" height="125">
            <h1 class="h4 mb-3 fw-normal">
                Register your login information
            </h1>
            <div class="form-floating">
                <input name="username" type="username" class="form-control" id="id_username" placeholder="name@example.com">
                <label for="username">
                    Username
                </label>
            </div>
            <div class="form-floating">
                <input name="password1" type="password" class="form-control" id="id_password1" placeholder="Password">
                <label for="password1">
                    Password
                </label>
            </div>
            <div class="form-floating">
                <input name="password2" type="password" class="form-control" id="id_password2" placeholder="Retype_Password">
                <label for="password2">
                    Re-type Password
                </label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">
                    Register
            </button>
        </form>
    </div>
{% endblock %}
