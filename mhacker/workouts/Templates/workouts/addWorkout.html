{% extends 'workouts/workout_page.html' %}

{% block workoutTables %}
<form method="POST" action="">
    {% csrf_token %}
    <h1 class="h3 mb-3 fw-normal">
        Add workout details
    </h1>
    <div class="form-floating-dark">
        <input name="exercise" type="exercise" class="form-control-dark" id="id_exercise" placeholder="Exercise">
    </div>
    <div class="form-floating-dark">
        <input name="number_of_sets" type="number_of_sets" class="form-control-dark" id="id_number_of_sets" placeholder="Sets">
    </div>
    <div class="form-floating-dark">
        <input name="reps_per_set" type="reps_per_set" class="form-control-dark" id="id_reps_per_set" placeholder="Repetitions">
    </div>
    <div class="form-floating-dark">
        <input name="weight_lifted_lbs" type="weight_lifted_lbs" class="form-control-dark" id="id_weight_lifted_lbs" placeholder="Weight">
    </div>
    {% comment %} ADD RUNNING SUBMISSION {% endcomment %}
    <button class="btn btn-success" type="submit">
            Submit
    </button>
</form>
{% endblock %}
