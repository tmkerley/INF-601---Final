{% extends 'workouts/base/base_site.html' %}

{% block main %}
    <div class="form-signin w-100 m-auto">
        <form method="POST" action="">
            {% csrf_token %}
            <img class="mb-4" src="./Signin Template Â· Bootstrap v5.2_files/bootstrap-logo.svg" alt="" width="72" height="57">
            <h1 class="h3 mb-3 fw-normal">
                Please sign in
            </h1>
            <div class="form-floating">
                <input type="username" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">
                    Username
                </label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">
                    Password
                </label>
            </div>
            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <button class="btn btn-lg btn-success" type="submit">
                    Sign in
            </button>
            <a class="nav-link" href="{% url 'registerPage' %}">
                <button type="button" class="btn btn-lg btn-success">
                    Register
                </button>
            </a>
        </form>
    </div>
{% endblock %}
