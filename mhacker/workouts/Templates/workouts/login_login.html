{% extends 'workouts/base/base_site.html' %}

{% block main %}
    <div class="form-signin w-100 m-auto">
        <form method="POST" action="">
            {% csrf_token %}
            {% load static %}
            <img class="mb-8" src="{% static 'workouts/images/mh_sq_noborder.svg' %}" alt="Mhacker logo" width="150" height="125">
            <h1 class="h3 mb-3 fw-normal">
                Please sign in
            </h1>
            <div class="form-floating-dark">
                <input name="username" type="username" class="form-control-dark" id="id_username" placeholder="Username">
            </div>
            <div class="form-floating-dark">
                <input name="password" type="password" class="form-control-dark" id="id_password" placeholder="Password">
            </div>
            <div class="checkbox-dark mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <button class="btn btn-lg btn-success" type="submit">
                    Sign in
            </button>
        </form>
        <hr>
        New user???
        <a class="nav-link" href="{% url 'registerPage' %}">
            <button type="sumbit" class="btn btn-sm btn-success">
                Register Now!!
            </button>
        </a>
    </div>
{% endblock %}
